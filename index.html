<body>

  <header>

    <p>welcome to Calculator</p>

    <div class="bar">

    <div class="box light">AC</div>

    <div class="box orange">รท</div>

    <br>

    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box orange">X</div>

    <br>

    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box orange">-</div>

    <br>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box orange">+</div>

    <br>

    <div class="box">0</div>
    <div class="box">00</div>

    <div class="box orange">=</div>
  </main>


</div>
